<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<div layout:fragment="content" class="container-md py-4">

  <h3 class="mb-0 pb-3">회원 가입</h3>

  <form method="post" th:action="@{/sign-up}">

    <div class="d-grid gap-2">

      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="이메일">
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
      </div>

      <div class="form-group">
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="비밀번호 확인">
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-secondary">취소</button>
        <a role="button" class="btn btn-primary">회원 가입</a>
      </div>

      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </div>

  </form>

</div>

</html>
