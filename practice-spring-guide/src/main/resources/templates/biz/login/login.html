<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<div layout:fragment="content" class="container center_div w-50 mt-4">

  <form role="form" method="post" th:action="@{/login}">

    <div class="form-group mb-3">
      <label th:for="email">이메일주소</label>
      <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
    </div>

    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
    </div>

    <p th:if="${loginError}" class="field-error" th:text="${loginError}"></p>

    <div class="mt-3 text-center">
      <button class="btn btn-primary">로그인</button>
      <a role="button" class="btn btn-primary" th:href="@{/sign-up}">회원 가입</a>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  </form>

</div>

</html>
